<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href= "StyleSheet1.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <div class="contain">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form action="https://harmash.com/color-picker" method="post">
            <fieldset>
                <label for="Name">Name <input required="" id="Name" type="text" placeholder="Enter your name" /></label>
                <label for="Email">Email <input required="" id="Email" type="email" placeholder="Enter your Email" /></label>
                <label for="Age">Age <span>(optional)</span><input id="Age" type="number" placeholder="Age" min="13" max="120" /></label>
                <!--option-->
                <label for="describes">
                    Which option best describes your current role?
                    <select id="describes">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Jop</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="Definitely"> <input id="Definitely" type="radio" name="account-type" class="inline"/>Definitely</label>
                <label for="Maybe"><input id="Maybe" type="radio" name="account-type" class="inline"/>Maybe</label>
                <label for="Not sure"><input id="Not sure" type="radio" name="account-type" class="inline" />Not sure</label>
               <hr />
                <!--option-->
                <label>
                    What is your favorite feature of freeCodeCamp?
                    <select>
                        <option value="">Select an option</option>
                        <option value="1">Challanges</option>
                        <option value="2">Project</option>
                        <option value="3">easy</option>
                        <option value="4">Community</option>
                        <option value="5">Open Source</option>
                    </select>
                </label>
               
                
                <label> What would you like to see improved? <span>(Check all that apply)</span></label>
                <label for=""><input class="inline" type="checkbox" name="account-type" id="" />Front-end Projects</label>
                <label for="Back-end-Projects"><input  class="inline" type="checkbox" name="account-type" id="Back-end-Projects" />Back-end Projects</label>
                <label for="Data-Visualization"><input class="inline" type="checkbox" name="account-type" id="Data-Visualization" />Data Visualization</label>
                <label for="Challenges"><input class="inline" type="checkbox" name="account-type" id="Challenges" />Challenges</label>
                <label for="Open"><input class="inline" type="checkbox" name="account-type" id="Open" />Open Source Community</label>
                <label for="Gitter"><input class="inline" type="checkbox" name="account-type" id="Gitter" />Gitter help rooms</label>
                <label for="Videos"><input class="inline" type="checkbox" name="account-type" id="Videos" />Videos</label>
                <label for="Meetups"><input class="inline" type="checkbox" name="account-type" id="Meetups" />City Meetups</label>
                <label for="Wiki"><input class="inline" type="checkbox" name="account-type" id="Wiki" />Wiki</label>
                <label for="Forum"><input class="inline" type="checkbox" name="account-type" id="Forum" />Forum</label>
                <label for="Additional"><input class="inline" type="checkbox" name="account-type" id="Additional" />Additional Courses</label>

                <label for="comments">
                     Any comments or suggestions?
                    <textarea id="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
                

            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
        <footer>

        </footer>
    </div>
</body>
</html>
